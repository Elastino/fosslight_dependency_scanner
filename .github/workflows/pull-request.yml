# Running tests with tox for releasing new version

name: Pull requests fosslight_dependency_scanner

on:
  pull_request:
    branches: [ main ]

jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
        pip install tox-wheel
        sudo npm install -g license-checker
    - name: Run Tox
      run: |
        tox -e run_ubuntu
  build_windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
        pip install tox-wheel
    - name: Run Tox
      run: |
        tox -e run_windows
  build_macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.6]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install tox
        pip install tox-wheel
        pip install fosslight_dependency       
    - name: Install Pod
      working-directory: ./tests/test_cocoapods/cocoapods-tips/JWSCocoapodsTips
      run: pod install --clean-install
    - name: Make executable file
      run: pyinstaller --onefile cli.py -n cli --additional-hooks-dir=hooks
    - name: Run Test
      working-directory: ./dist
      run: ./cli -p ../tests/test_cocoapods/cocoapods-tips/JWSCocoapodsTips -o ../tests/result/Cocoapods
    - name: Run Flake8
      run: tox -e run_macos
  reuse:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - name: REUSE Compliance Check
      uses: fsfe/reuse-action@v1
